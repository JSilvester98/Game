        <img src="images/Caesarwheel.png" alt="ceaserwheel"><br>
        <div class="AOL">
            <p>

        </div>
        <div id="inputs-wrapper">
            <div>
                <p>YKWMEG</p>
                <p>ENTER ANSWER:</p>
                <input class="inputs" type="text">
            </div>
            <div>
                <p>NVXLNV</p>
                <p>ENTER ANSWER:</p>
                <input class="inputs" type="text">
            </div>
            <div>
                <p>LWDEMS</p>

        <p id="Failed">

        </p>
