<!-- This is the text for when they have completed the puzzle -->

<!-- The words they used to answer with which is used to enter the next game will enlarge when they highlight over them in case they cannot reead them -->
<body>
    <main class="Congratulations-text">
        <h1><u>Congratulations!!</u></h1>
        <p>You completed the puzzle!!
        <p>
        <p>The key to enter into the next puzzle is the answers to this puzzle</p>
        <br>
        <div class="Answers">
            <p class="Eleven">ELEVEN</p>
            <p class="Twelve">TWELVE</p>
            <p class="Twenty">TWENTY</p>
        </div>
    </main>
